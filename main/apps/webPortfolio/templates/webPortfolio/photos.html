<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>V01Ds Pictures</title>
  {% load static %}
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <link rel="stylesheet" href="{% static 'webPortfolio/css/photo.css' %}" media="screen" title="no title" charset="utf-8">
  <script>
    $(document).ready(function () {
      $('.list ').click(function () {
        $('.taf').toggleClass('taff');
      });

    });
  </script>
</head>

<body>

  <header>
    <h1>
      <a href="/">Photography</a>
    </h1>
  </header>

  <div class="list ">
    <div class="rowImg">

      <img class="photos three" src="{% static 'webPortfolio/img/resume_box.jpg' %}" alt="Izzy the Bulldog">
      <img class="photos two" src="{% static 'webPortfolio/img/waffles_box.png' %}" alt="Waffles!">
      <img class="photos one" src="{% static 'webPortfolio/img/sparks_box.jpg' %}" alt="Long Exposure">
    </div>
  </div>

  <div class="taf ">
    <img src="{% static 'webPortfolio/img/thatsAllFolks.gif' %}"></img>
  </div>

  <footer>
    <p>Copyright &copy; Tyler Mondragon 2016</p>
  </footer>

  
</body>

</html>
